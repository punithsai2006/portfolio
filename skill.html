        body {

        h2 {

        .navbar {
            display: flex;

            align-items: center;

        .nav-left img {
            width: 150px;

        .nav-right a {
            text-decoration: none;

            width: 100%;
            max-width: 1000px;

        }

        .skills {
            text-align: center;
        }

            justify-content: center;

        }

            width: 200px;
            padding: 20px;
            border-radius: 10%;

        }

        .skill-list {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding-bottom: 15px;
        }

        footer {
            position: relative;
            text-align: center;
            background-color: white;
        }

        .logo {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .logo a img {
            width: 30px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .logo a img:hover {
            transform: scale(1.5);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-right {
                flex-direction: column;
                align-items: center;
            }

            .skills-container {
                flex-direction: column;
                align-items: center;
            }
        }
