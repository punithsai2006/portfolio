<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punith Sai | Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
        }

        h2 {
            color: orange;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-left img {
            width: 150px;
        }

        .nav-right {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-right a:hover {
            color: orange;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-top: 60px;
            width: 100%;
        }

        .skills {
            text-align: center;
            width: 100%;
            max-width: 1100px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .skill-card {
            background: #f9f9f9;
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(173, 216, 230, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(173, 216, 230, 0.6);
        }

        .skill-card h4 {
            font-size: 18px;
            color: #333;
        }

        .skill-list {
            list-style: none;
            padding-top: 10px;
            text-align: left;
        }

        .skill-list li {
            padding: 6px 0;
            font-size: 16px;
        }

        footer {
            background: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .foot h4 {
            margin-bottom: 10px;
        }

        .foot p {
            padding-top: 10px;
            font-size: 14px;
        }

        .foot a {
            text-decoration: none;
        }

        .logo {
            padding: 10px 0;
        }

        .logo a img {
            width: 30px;
            margin: 0 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .logo a img:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav-left img {
                width: 120px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 24px;
            }
            main{
                margin-top: 40px;
                margin-bottom: 30px;
            }
            .skill-card {
                width: 90%;
            }

            .skills-container {
                gap: 20px;
            }
            
        }

    </style>
</head>

<body>

                </div>
