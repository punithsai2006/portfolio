<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Punith Sai | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            color: orange;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: white;
        }

        .nav-left img {
            width: 150px;
        }

        .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin: 10px;
            transition: 0.3s;
        }

        .nav-right a:hover {
            color: orange;
        }

        footer {
            background: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        .foot h4 {
            padding-bottom: 10px;
        }

        .foot p {
            padding-top: 10px;
        }

        .logo {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .logo a {
            text-decoration: none;
        }

        .logo a img {
            width: 30px;
            margin: 0 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .logo a img:hover {
            transform: scale(1.2);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
        }

        .skills {
            text-align: center;
            width: 100%;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .s1,
        .s2,
        .s3 {
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 3px lightblue;
            background: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .s1:hover,
        .s2:hover,
        .s3:hover{
            transform: scale(1.05);
            box-shadow: 5px 5px 10px lightblue;
        }

        .skill-list {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-left img {
                width: 120px;
            }

            .nav-right {
                margin-top: 10px;
            }
        }

        @media (max-width: 600px) {
            .skills-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
